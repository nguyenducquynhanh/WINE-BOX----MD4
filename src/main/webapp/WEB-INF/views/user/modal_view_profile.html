<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<th:block th:fragment="modal_view_profile">
    <div id="modalViewProfile" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class='modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h5 class='modal-title'>Account Information</h5>
                    <i type='button' class="icon-copy fa fa-close btn-close" aria-hidden="true" data-bs-dismiss='modal' aria-label='Close'></i>
                </div>
                <div class='modal-body' style="overflow: hidden">
                    <div class='modal-alert-danger hide'></div>
                    <form id='frmViewProfile' method="post">
                        <div class='row g-3'></div>
                    </form>
                </div>
                <div class='modal-footer'>
                    <!--                data-bs-dismiss= 'modal'-->
                    <button  class='btn btn-secondary btn-close' type='button'>Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
